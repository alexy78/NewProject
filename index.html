  <body>
    <div class="weatherWrapper">
      <div class="container">
  <div class="row">
    <div  class="block" style="display:inline-block">
        <form id="change-city"><input
                  type="search"
                  placeholder=""
                  class="form-control"
                  id="cityinput" required/>

              <div class="col-9">
                <input id="search"
                  type="submit"
                  value="Search"
                  class="btn btn-primary mb-3"/> 
                </form>
                </div>
                </div>
                
                <h3>
        
                </h3>
                <h1 id="city"></h1>
                <div class="temp">
                 <strong id="temperature">temperature</strong>
 <span class="units">
                    <a href="#" id="celsius" class="active">°C</a> |
                    <a href="#" id="fahrenheit">°F</a></span></div>
                <span class="info">
               <div class="weathertemperature">
                <img src="" alt="Clear" id="icon" class="center" width="150" />
                </div>
                <ul>
                    <li><span id="description"></span></li>
                    <li> Humidity:<span id="humidity"></span>%</li>
                    <li> Wind:<span id="wind"></span>km/h</li>
                    
          
  </ul>
</span>

  
            </div>
            
                <div class="weather-forecast-temperatures " id="dailyforecast"></div>
              
            </div>
          </div>
