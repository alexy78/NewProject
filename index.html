<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="weatherWrapper">
        <form id="change-city"><input
                  type="search"
                  placeholder="Change a city"
                  class="form-control"
                  id="cityinput" required/>
              <div class="col-5">
                <input id="search"
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"/>
                </form>
                <h1>City</h1>
                <h3>
                    Date
                </h3>
                <div class="weathertemperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                </div>
            
                <ul>
                    <li><span id="description"></span></li>
                    <li> Humidity:<span id="humidity"></span>%</li>
                    <li> Wind:<span id="wind"></span>km/h</li>
            
  <strong id="temperature">temperature</strong>
 <span class="units">
                    <a href="#" id="celsius" class="active">°C</a> |
                    <a href="#" id="fahrenheit">°F</a></span>
  </ul>
  
            </div>
<div class="link">
    <a
            href="https://github.com/alexy78/weatherapp"
            target="_blank">Open-source code </a>
          by Oleksandra Peshekhonova
</div>
<script src="java.js"></script>
  </body>
